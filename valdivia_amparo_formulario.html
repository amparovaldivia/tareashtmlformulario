<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="/process" method="post">
    <h1>REGISTRATION FORM</h1>
    <div>
        <label>First name*</label>
        <input type="text" name="firstname">
    </div>
    <div>
        <label>Second name*</label>
        <input type="text" name="secondname">
    </div>
    <div>
        <label>Email adress*</label>
        <input type="text" name="email">
    </div>
    <div>
        <label>Password*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm password*</label>
        <input type="password" name="passworddos">

    </div>
    <div>
        <label>Birthday*</label>
        <input type="date" name="fecha">
    </div>
    <h2>Gender Identity</h2>
    <div>
        <input type="radio" name="genero" value="male" id="male">
        <label for="male">male</label>
        <input type="radio" name="genero" value="female" id="female">
        <label for="female">female</label>
        <input type="radio" name="genero" value="non binary" id="binary">
        <label for="binary">non binary</label>
        <input type="radio" name="genero" value="na" id="na">
        <label for="na">I dont prefer answer</label>
       


    </div>
    <h3>A short description about my self:</h3>
    <div>
        <textarea name="descripcion" cols="30" rows="4"></textarea>
    </div>
    <div>
        <label>Favorite language</label>
        <select name="language">
            <option>Java script</option>
            <option>Python</option>
            <option>PHP</option>
            <option>C++</option>
        </select>
        
    </div>
    <div>
        <input type="checkbox" name="aceptar" id="aceptar">
        <label for="aceptar">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create account">
    <h4>* Indicates a required field</h4>

</form>
</body>
</html>
